fading = true;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-delta = 2

experimental-backends = false;
backend = "glx";

vsync = false

detect-transient = true

inactive-opacity = 1;
active-opacity = 1;

# corner-radius = 8;
# rounded-corners-exclude = [
# 	"class_g ?= 'polybar'",
# ];
# round-borders = 1;

blur: {
	method = "dual_kawase";
	strength = 4;
	# deviation = 1.0;
	# kernel = "11x11gaussian";
	background = false;
	background-frame = false;
	background-fixed = false;
	kern = "3x3box";
}

opacity-rule = [
	"90:class_g = 'kitty'",
	# "90:class_g = 'Thunar'",
	"90:class_g = 'dev.zed.Zed'",
]; 
