[colors]
nord0  = #2e3440
nord1  = #3b4252
nord2  = #434c5e
nord3  = #4c566a
nord4  = #d8dee9
nord5  = #e5e9f0
nord6  = #eceff4
nord7  = #8fbcbb
nord8  = #88c0d0
nord9  = #81a1c1
nord10 = #5e81ac
nord11 = #bf616a
nord12 = #d08770
nord13 = #ebcb8b
nord14 = #a3be8c
nord15 = #b48ead

adwaita0 = #1e1e1e
adwaita1 = #e5a50a
adwaita2 = #f6f5f4
adwaita3 = #ed333b

catppuccin0 = #181825
catppuccin2 = #cdd6f4
catppuccin1 = #cba6f7
catppuccin3 = #f38ba8

ayu0 = #1f1f28
ayu2 = #e6c384
ayu3 = #c5c9c5
ayu1 = #c5c9c5

[bar/myBar]
bottom		 = false
fixed-center = true

background = ${colors.ayu0}
foreground = ${colors.ayu2}

height	= 24

font-0 = "Noto Sans:size=11;1"
font-1 = "JetBrainsMono Nerd Font:style=Regular:size=14;3"

modules-right  = tray padding volumeicon volume batteryicon battery wifiicon network
modules-center = date
modules-left	 = logo workspaces



[module/network]
type = internal/network
interface = wlan0

ping-interval = 3

label-connected = %essid%
label-connected-foreground = ${colors.ayu1}
label-connected-padding = 2



[module/date]
type		 = internal/date
interval = 1.0

time = "%I:%M %p"

label						 = "%time%"
label-foreground = ${colors.ayu1}



[module/volume]
type					= internal/pulseaudio
format-volume = <label-volume>

mapped = true

label-volume						= "%percentage%%"
label-volume-foreground = ${colors.ayu1}
label-volume-padding	  = 2

format-muted = <label-muted>

label-muted						 = "0% (muted)"
label-muted-foreground = ${colors.ayu1}
label-muted-padding		 = 2

format-volume-padding = 0
format-muted-padding  = 0

click-right = pavucontrol



[module/battery]
type          = internal/battery
full-at       = 98
battery       = BAT1
adapter       = AC0
poll-interval = 5

format-charging = <label-charging>

label-charging            = "%percentage%%"
label-charging-foreground = ${colors.ayu1}
label-charging-padding    = 2

format-discharging = <label-discharging>

label-discharging            = "%percentage%%"
label-discharging-foreground = ${colors.ayu1}
label-discharging-padding    = 2

format-full = <label-full>

label-full            = "%percentage%%"
label-full-foreground = ${colors.ayu1}
label-full-padding    = 2



[module/workspaces]
type            = internal/i3
format          = <label-state> <label-mode>
index-sort      = true
wrapping-scroll = false
strip-wsnumbers = true

label-mode-background = ${colors.ayu0}
label-mode-foreground = ${colors.ayu1}
label-mode-padding    = 3

label-focused            = %index%
label-focused-background = ${colors.ayu1}
label-focused-foreground = ${colors.ayu0}
label-focused-padding    = 3

label-unfocused            = %index%
label-unfocused-background = ${colors.ayu0}
label-unfocused-foreground = ${colors.ayu1}
label-unfocused-padding    = 3

label-visible            = %index%
label-visible-background = ${colors.ayu0}
label-visible-foreground = ${colors.ayu1}
label-visible-padding    = 3

label-urgent            = %index%
label-urgent-background = ${colors.ayu0}
label-urgent-foreground = ${colors.ayu3}
label-urgent-padding    = 3

pin-workspaces = true



[module/backlight]
type = internal/backlight
card = amdgpu_bl1
enable-scroll = true
scroll-interval = 5



[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px



[module/wifiicon]
type               = custom/text

content            = " %{T2}󰤨 %{T-}"
content-font			 = 1
content-padding    = 3
content-foreground = ${colors.ayu0}
content-background = ${colors.ayu1}



[module/batteryicon]
type               = custom/text

content            = "  %{T2}󰁹%{T-}  "
content-font			 = 1
content-padding    = 3
content-foreground = ${colors.ayu0}
content-background = ${colors.ayu1}



[module/volumeicon]
type               = custom/text

content            = "  %{T2}󰕾 %{T-}"
content-font			 = 1
content-padding    = 3
content-foreground = ${colors.ayu0}
content-background = ${colors.ayu1}

click-left				 = ~/.config/rofi/applets/bin/volume.sh
click-right				 = ~/.config/rofi/applets/bin/mpd.sh


[module/logo]
type               = custom/text

content            = "%{T2} %{T-}"
content-font			 = 1
content-padding    = 5
content-foreground = ${colors.ayu0}
content-background = ${colors.ayu1}
click-left				 = ~/.config/rofi/powermenu/type-2/powermenu.sh


[module/padding]
type               = custom/text
content            = ||
content-padding    = 1
content-foreground = ${colors.ayu0}
content-background = ${colors.ayu0}
